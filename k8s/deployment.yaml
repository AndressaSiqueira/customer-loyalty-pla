apiVersion: apps/v1
kind: Deployment
metadata:
  name: loyalty-api
  namespace: default
  labels:
    app: loyalty-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loyalty-api
  template:
    metadata:
      labels:
        app: loyalty-api
    spec:
      containers:
      - name: loyalty-api
        image: ${CONTAINER_REGISTRY}/loyalty-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: loyalty-api-config
              key: PORT
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: loyalty-api-config
              key: CORS_ORIGIN
        - name: DB_TYPE
          valueFrom:
            configMapKeyRef:
              name: loyalty-api-config
              key: DB_TYPE
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: loyalty-api-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: loyalty-api-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: loyalty-api-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: loyalty-api-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: loyalty-api-secrets
              key: DB_PASSWORD
        - name: DB_SSL
          valueFrom:
            configMapKeyRef:
              name: loyalty-api-config
              key: DB_SSL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
