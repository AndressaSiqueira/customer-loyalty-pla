apiVersion: v1
kind: Secret
metadata:
  name: loyalty-api-secrets
  namespace: default
type: Opaque
stringData:
  # IMPORTANT: In production, use kubectl to create secrets or integrate with Azure Key Vault
  # DO NOT commit actual production credentials to source control
  # 
  # To create secret from command line:
  # kubectl create secret generic loyalty-api-secrets \
  #   --from-literal=DB_USER=your-user \
  #   --from-literal=DB_PASSWORD=your-password
  #
  # PostgreSQL credentials (for development only)
  DB_USER: "postgres"
  DB_PASSWORD: "postgres"
  
  # For Azure SQL, use:
  # DB_USER: "sqladmin"
  # DB_PASSWORD: "your-secure-password"
